<!DOCTYPE html>

<html>

<head>
    <title>
        Tic Tac Toe
    </title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        Player1 vs Player2
    </div>
    <div id="container">
        <form id="inputs">
            <label>
                Player 1 Name:
                <input id="name1" type="text" required>
            </label>
            <label>
                Player 2 Name:
                <input id="name2" type="text" required>
            </label>
            <input id="submit" type="submit">
        </form>
        <div id="gameboard">
        </div>
    </div>
</body>

<script src="game.js"></script>


</html>
